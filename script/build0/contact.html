                            <p class="form-subject common">
                                <input id="subject" name="subject" type="text" placeholder="主题" aria-required="true"

                            </p>
                            <p class="form-comment">
                                <textarea id="message" name="message" placeholder="意见与建议" cols="45" rows="4"
                                    aria-required="true" required="required"></textarea>
                            </p>
                            <p class="form-submit">
                                <a href="contact.html">
                                    <button type="submit" id="submit-button" class="submit-btn btn btn-primary btn-lg"
                                        data-hover="发送">发送</button>

                            </p>

                            <div id="message-container"></div>
